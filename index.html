<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Anime Spot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #121212; color: #fff; }
    header, footer { background: #1e1e1e; text-align: center; padding: 1rem; }
    h1, h2 { color: #ff004f; }
    nav ul { display: flex; justify-content: center; list-style: none; padding: 0; margin: 1rem 0; }
    nav li { margin: 0 1rem; }
    nav a { color: #fff; text-decoration: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; margin-top: 1rem; }
    .card { background: #2a2a2a; padding: 1rem; border-radius: 10px; }
    .card h3 { margin-top: 0; }
  </style>
</head>
<body>
  <header>
    <h1>The Anime Spot</h1>
    <nav>
      <ul>
        <li><a href="#news">News</a></li>
        <li><a href="#releases">Releases</a></li>
        <li><a href="#updates">Updates</a></li>
        <li><a href="#manga">Manga</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="news">
      <h2>Anime News</h2>
      <div class="grid"></div>
    </section>
    <section id="releases">
      <h2>New Releases</h2>
      <div class="grid"></div>
    </section>
    <section id="updates">
      <h2>Updates</h2>
      <div class="grid"></div>
    </section>
    <section id="manga">
      <h2>Manga</h2>
      <div class="grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The Anime Spot</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('posts.json')
        .then(res => res.json())
        .then(data => {
          ['news', 'releases', 'updates', 'manga'].forEach(category => {
            const section = document.querySelector(`#${category} .grid`);
            data[category].forEach(post => {
              const card = document.createElement('div');
              card.className = 'card';
              card.innerHTML = `<h3>${post.title}</h3><p>${post.body}</p>`;
              section.appendChild(card);
            });
          });
        });
    });
  </script>
</body>
</html>
